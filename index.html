<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Termostato Smart WiFi Roma Sud | Risparmio Energetico</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,Arial;background:#f8fafc;color:#0f172a;padding-bottom:110px}

/* HEADER */
header{
background:#0f172a;color:#fff;
padding:14px;text-align:center;font-weight:800;
letter-spacing:0.5px;font-size:1rem;
}

/* HERO */
.hero{
position:relative;height:450px;width:100%;overflow:hidden;
}
.hero img{
width:100%;height:100%;object-fit:cover;
}
.hero::after{
content:"";position:absolute;inset:0;
background:linear-gradient(0deg,rgba(0,0,0,.8),rgba(0,0,0,.4));
}
.hero-content{
position:absolute;inset:0;
display:flex;flex-direction:column;justify-content:center;align-items:center;
color:#fff;text-align:center;padding:20px;z-index:2;
}
.hero h1{font-size:2.2rem;font-weight:900;margin-bottom:10px;line-height:1.1}
.hero p{font-size:1rem;max-width:500px;opacity:.95}

/* RISPARMIO BADGE */
.save-badge {
background:#22c55e; color:white; padding:5px 15px; 
border-radius:20px; font-weight:800; font-size:0.9rem;
margin-bottom:15px; text-transform:uppercase;
box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
}

/* PREZZO BADGE */
.price{
background:#f97316;color:#fff;padding:12px 22px;border-radius:12px;
font-weight:900;font-size:1.8rem;margin-top:15px;
}

/* CTA HERO */
.hero-btn{
margin-top:20px;
background:#fff;color:#0f172a;padding:16px 30px;border-radius:40px;
text-decoration:none;font-weight:900;font-size:1rem;
box-shadow:0 10px 25px rgba(0,0,0,.3);
}

/* CONTENUTO */
.container{max-width:640px;margin:auto;padding:20px}

/* CARD BENEFICI */
.card{
background:#fff;border-radius:18px;padding:10px;margin-top:-50px;
box-shadow:0 8px 20px rgba(0,0,0,.07);border:1px solid #eee;z-index:3;position:relative;
}
.item{display:flex;gap:14px;padding:14px;border-bottom:1px solid #eee}
.item:last-child{border:none}
.icon{font-size:1.6rem}

/* FOTO APP */
.app-img{margin-top:30px;text-align:center}
.app-img img{width:100%;border-radius:18px;box-shadow:0 10px 25px rgba(0,0,0,.12)}
.app-img div{margin-top:10px;font-weight:700;color:#334155}

/* FAQ SECTION */
.faq-section { margin-top: 40px; }
.faq-title { font-weight:900; font-size:1.3rem; margin-bottom:15px; color:#0f172a; text-align:center;}
.faq-item { 
background:#fff; padding:15px; border-radius:12px; 
margin-bottom:10px; border:1px solid #e2e8f0; 
}
.faq-q { font-weight:800; color:#f97316; margin-bottom:5px; display:block; font-size:1rem;}
.faq-a { font-size:0.95rem; color:#475569; line-height:1.4; }

/* TRUST */
.trust{
background:#e2e8f0;margin-top:25px;padding:18px;border-radius:16px;
font-size:.95rem;line-height:1.5; color:#334155;
}

/* FOOTER */
footer{text-align:center;font-size:.75rem;color:#64748b;padding:25px}

/* FIXED CTA */
.
